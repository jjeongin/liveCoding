<!DOCTYPE html>
<link rel="shortcut icon" type="image/png"
    href="https://cdn.glitch.com/597fe374-3d18-46a5-b99c-ceff1f8ffd79%2Ffavicon.png?1530891352785" />
<button id="play">play</button>
<button id="stop">stop</button>
<script type="module">
    import { initStrudel } from 'https://cdn.skypack.dev/@strudel/web@0.8.2';

    initStrudel({
        prebake: () => samples({
            feel: ['feel/BD 04 d.wav',
                'feel/HH 003b.wav',
                'feel/hihat029a.wav',
                'feel/Sd 139.wav',
                'feel/Sd 180.wav',
                'feel/Sd 223.wav',
                'feel/sub.wav'],
            casio: 'casio/low.wav',
        }, 'https://raw.githubusercontent.com/tidalcycles/Dirt-Samples/master/'),
    });
    document.getElementById('play').addEventListener('click', () =>
        stack(
            s("feel:6 feel:5*8? feel:3 feel:1").room("0.9").size("0.3").speed(saw.range(8, 0.5).slow(4)).gain("1.5")
            ,
            sound("casio*16").speed(saw.range(1, 1.5).slow(4)).gain(rand).room("0.9").size("0.5").note(30)
        ).cpm(23.75).play()
        );
    document.getElementById('stop').addEventListener('click', () => hush());
</script>
